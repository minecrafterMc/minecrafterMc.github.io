<!doctype html>
<html>
    <head>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="settingsMenu">
        <h1>Settings</h1>
        <label>autoslap: <input type="checkbox" id="autoslapCheckbox"></label>
        <br>
        <label>online: <input type="checkbox" id="onlineCheckbox"></label>
        <br>
        <button onclick="saveSettings()">Save</button>
      </div>
      
        <canvas id="canvas" width="100" height="100"></canvas>
       <br>
       <div id="controlls">
       <button class="buttons" id="upButton" onclick="cursor.move(0,-1)">up</button>
       <br>
         <button class="buttons" id="leftButton" onclick="cursor.move(-1,0)">left</button>
        <button class="buttons" id="rightButton" onclick="cursor.move(1,0)">right</button>
        <br>
        <button class="buttons" id="downButton" onclick="cursor.move(0,1)">down</button>
        <br>
        <button class="buttons" id="slapButton" onclick="slap(cursor.bp)">slap</button>
        <button class="buttons" id="markButton" onclick="mark(cursor.bp)">place marker</button>
        </div>
         <button id="settingsButton" onclick="opensettings()">Settings</button>
         <script type="text/javascript" src="remotestorage.js"></script>
        <script src="CellEngine.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        
    </body>
</html>
